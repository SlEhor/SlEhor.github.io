<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тема 27</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container-fluid">
		<h1 class="text-center">
      Створення користувачів
		</h1>

		<div class="d-flex justify-content-center">
			<button class="btn btn-sm btn-primary" onclick="showModal('newTaskModal')">Додати нового користувача</button>
		</div>
	
		<table class="table">
            <thead>
              <tr>
              <th>#</th>
              <th>Ім'я користувача</th>
              <th>Номер телефону</th>
              <th>Електрона пошта</th>
              <th>Пароль</th>
              <th>Змінити</th>
              <th>Видалити</th>
              </tr>
            </thead>
            <tbody id="tbody">
           <tr>
            <td>1</td>
            <td>Владислав</td>
            <td>+380975646578</td>
            <td>vlad@gmail.com</td>
            <td>677882891</td>
            <td><button type="button" class="btn btn-outline-warning" onclick="showModal('editTaskModal')">Змінити</button></td>
            <td><button type="button" class="btn btn-outline-danger" >X</button></td>
            </tr>
            </tbody>
          </table>
	</div>


	<div class="modal fade " id="newTaskModal" tabindex="-1" aria-hidden="true" >
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" >Додати нового користувача</h5>
				<button  type="button" class="btn-close" aria-label="Close" onclick="hideModal('newTaskModal')"></button>
			</div>
			<div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ім'я користувача</label>
                    <input type="text" class="form-control" id="user_name" placeholder="">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Номер телефону</label>
                    <input type="text" class="form-control" id="user_phone" placeholder="">
                  </div>

				<div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control" id="user_email" placeholder="name@example.com">
                  </div>

                  

                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Пароль</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="user_password" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Має бути 8-20 символів.
                      </span>
                    </div>
                  </div>

                  
                  
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"onclick="hideModal('newTaskModal')">Закрити</button>
				<button type="button" class="btn btn-primary" onclick="addUser()">Зберегти користувача</button>
			</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Змінити користувача</h5>
				<button type="button" class="btn-close" aria-label="Close" onclick="hideModal('editTaskModal')"></button>
			</div>
			
			<div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ім'я користувача</label>
                    <input type="text" class="form-control" id="user_name_edit" placeholder="">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Номер телефону</label>
                    <input type="text" class="form-control" id="user_phone_edit" placeholder="">
                  </div>

				<div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control" id="user_email_edit" placeholder="name@example.com">
                  </div>

                  

                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Пароль</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="user_password_edit" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Має бути 8-20 символів.
                      </span>
                    </div>
                  </div>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="hideModal('editTaskModal')">Закрити</button>
				<button type="button" class="btn btn-primary" id="save">Зберегти зміни</button>
			</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>    
	<script src="main.js"></script>
</body>
</html>
